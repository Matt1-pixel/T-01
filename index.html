<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css" class="style css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/JS/index.js" defer></script>
    <title>lista de tarefas</title>
</head>

<body>
    <div class="container-tarefas">
        <header>
            <h1>lista de tarefas</h1>
        </header>
        <form id="do-form">
            <p>diga sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="tarefa-input" placeholder="o que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>edite sua tarefa</p>
            <div class="control-form">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>pesquisar</h4>
                <form>
                    <input type="text" id="pesquisar-input" placeholder="buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h3>filtrar</h3>
                <select id="filtro-select"> 
                    <option value="all">todos</option>
                    <option value="done">feito</option>
                    <option value="fazer">a fazer</option>

                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done"> 
                <h3>estou fazendo algo</h3>
                <button class="finish">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>estudar Javascript</h3>
                <button class="finish">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
